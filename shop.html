    <center>
      <button onclick="viewCart()">View Cart</button>

    <script>
      var cart = [];

      function addToCart(product, price) {
        cart.push({product: product, price: price});
        alert(product + ' added to cart!');
      }

      function viewCart() {
        var cartItems = '';
        var total = 0;
        for (var i = 0; i < cart.length; i++) {
          cartItems += cart[i].product + ' - $' + cart[i].price.toFixed(2) + '\n';
          total += cart[i].price;
        }
        if (cartItems === '') {
          alert('Your cart is empty.');
        } else {
          alert(cartItems + '\nTotal: $' + total.toFixed(2));
        }
      }
    </script>
